<div class="settings__wrapper">
  <h2>Settings</h2>

  <div class="settings__params">
    <tui-island class="settings__params__item">
      <span class="settings__params__item__text">
        Teheme
      </span>
      <button
        appearance="secondary-destructive"
        tuiIconButton
        [icon]="night.storage['tuiNight'] === 'true' ? 'tuiIconSunLarge' : 'tuiIconMoonLarge'"
        type="button"
        class="settings__params__item__button"
        (click)="night.toggle()"
      >
      </button>
    </tui-island>

    <tui-island class="settings__params__item">
      <span class="settings__params__item__text">
        Currency
      </span>
      <form [formGroup]="currencyForm" class="settings__params__item__form-currency">
        <tui-select formControlName="currencyType" [tuiTextfieldLabelOutside]="true" [tuiTextfieldCustomContent]="flag">
          <tui-data-list-wrapper
            *tuiDataList
            [items]="currencyTypes"
          ></tui-data-list-wrapper>
        </tui-select>
      </form>
      <ng-template #flag>
        <img class="settings__params__item__form-currency__flag"
        [alt]="currencyForm.controls.currencyType.value"
        [src]="countryFlag === 'EU' ? 'assets/images/EU-flag.png' : countryFlag | tuiFlag"
        />
      </ng-template>
    </tui-island>
  </div>
</div>
