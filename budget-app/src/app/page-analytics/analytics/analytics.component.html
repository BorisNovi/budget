<div class="analytics__wrapper">
  <h2>Analytics</h2>

  <div class="analytics__buttons">
    <button
    class="analytics__buttons__date-selector"
    iconRight="tuiIconCalendar"
    appearance="destructive"
    tuiButton
    size="m"
    type="button"
    [tuiDropdown]="dropdownContent"
    [tuiDropdownManual]="open"
    (click)="onDateSelectClick()"
    (tuiActiveZoneChange)="onDateActiveZone($event)"
    (tuiObscured)="onDateObscured($event)"
    tuiDropdownAlign="center"
    [tuiDropdownLimitWidth]="'fixed'"
    [tuiDropdownOffset]="10"
    [tuiDropdownMaxHeight]="500">
     {{ calendarValue.to !== calendarValue.from ? calendarValue.from + '-' + calendarValue.to : calendarValue.from }}
      <ng-template #dropdownContent>
        <tui-calendar-range
          (valueChange)="onRangeChange($event)"
          [value]="calendarValue"
          [items]="items">
        </tui-calendar-range>
      </ng-template>
    </button>

    <div
    tuiGroup
    class="analytics__buttons__group"
    [adaptive]="false"
    [collapsed]="true">
      <tui-radio-block
        [item]="expenceItem"
        size="s"
        [formControl]="expenceForm"
        [hideRadio]="true">
        Expence
      </tui-radio-block>
      <tui-radio-block
        [item]="incomeItem"
        size="s"
        [formControl]="expenceForm"
        [hideRadio]="true">
        Income
      </tui-radio-block>
    </div>
  </div>

  <div class="analytics__items">
    <tui-island class="analytics__items__chart-1">
      <tui-ring-chart
        class="analytics__items__chart-1__ring"
        [value]="value"
        [(activeItemIndex)]="activeItemIndex">
        <tui-money
            [singleColor]="true"
            [value]="sum"
            [currency]="cs.currency"
        ></tui-money>
        <div>Total</div>
      </tui-ring-chart>

      <div class="analytics__items__chart-1__legend">
        <tui-legend-item
          *ngFor="let label of labels; let index = index"
          size="s"
          class="item"
          [active]="isItemActive(index)"
          [color]="getColor(index)"
          [text]="label"
          (tuiHoveredChange)="onHover(index, $event)">
          <tui-money
            [currency]="cs.currency"
            [singleColor]="true"
            [value]="value[index]">
          </tui-money>
        </tui-legend-item>
      </div>
    </tui-island>
  </div>
</div>
