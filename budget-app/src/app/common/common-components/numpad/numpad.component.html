<div *ngFor="let row of keyRows; let i = index" tuiGroup class="group" [collapsed]="true">
  <button *ngFor="let key of row" (click)="onNum(key)" appearance="outline" size="m" tuiButton type="button">
    {{ key }}
  </button>

  <button
    *ngIf="i === keyRows.length - 1"
    (click)="onBackspace()"
    appearance="outline"
    size="m"
    tuiButton
    type="button"
    icon="tuiIconDelete">
  </button>
</div>
